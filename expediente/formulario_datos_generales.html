
<h4 class="title_modal">Datos generales</h4>

<div class="row">
    <div class="col-sm-6">
         <div class="form-group">
            <div class="custom-file">
                <label>
                    Subir foto
                </label>
                <input type="file" class="btn btnUpload" lang="es" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Nombre(s)</label>
            <input type="text" class="form-control" placeholder="Ej. Marisol">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Apellido paterno</label>
            <input type="text" class="form-control" placeholder="Ej. López">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Apellido materno</label>
            <input type="text" class="form-control" placeholder="Ej. Pérez">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="text" class="form-control" id="fechaNacimiento" placeholder="dd/mm/aaaa">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Lugar de nacimiento</label>
            <input type="text" class="form-control" placeholder="Ej. Ciudad de México">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Nacionalidad</label>
            <input type="text" class="form-control" placeholder="Ej. Mexicana">
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Genero</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Edad</label>
            <input type="text" class="form-control" id="fechaNacimiento" placeholder="35 años" disabled>
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Estado civil</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Casado</option>
                <option value="2">Soltero</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Documento oficial</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Ife</option>
                <option value="2">CURP</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>RFC</label>
            <input type="text" class="form-control" placeholder="Ej. ASDF821015BW4">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>CURP</label>
            <input type="text" class="form-control" placeholder="Ej. -">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>No. Seguro Social</label>
            <input type="text" class="form-control" placeholder="Ej. -">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Tipo de sangre</label>
           <select class="form-control">
                <option>-</option>
                <option value="1">A +</option>
                <option value="2">A -</option>
            </select>
        </div>
    </div>
</div>
<hr/>
<div class="row">

    <div class="col-sm-6">
        <div class="form-group">
            <label>Dirección</label>
            <input type="text" class="form-control" placeholder="Ej. -">
        </div>
    </div>

    <div class="col-sm-6">
         <div class="form-group">
            <label>Ciudad</label>
            <input type="text" class="form-control" placeholder="Ej. Monterrey">
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Estado / Provincia</label>
            <input type="text" class="form-control" placeholder="Ej. Nuevo León">
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Cp</label>
            <input type="text" class="form-control" placeholder="Ej. $$$">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Teléfono de casa</label>
            <input type="phone" class="form-control" placeholder="Ej. 811 012 34 56">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Teléfono móvil</label>
            <input type="email" class="form-control" placeholder="Ej. 811 012 34 56">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Ej. marisol@web.mx">
        </div>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Nombre completo</label>
            <input type="text" class="form-control" placeholder="Ej. Marisol López Pérez">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Relación / parentesco</label>
            <input type="text" class="form-control" placeholder="Ej.Hermana">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Teléfono de casa</label>
            <input type="email" class="form-control" placeholder="Ej. 811 012 34 56">
        </div>
    </div>
     <div class="col-sm-6">
        <div class="form-group">
            <label>Teléfono móvil</label>
            <input type="email" class="form-control" placeholder="Ej. 811 012 34 56">
        </div>
    </div>
</div>
<hr/>

<button type="button" class="btn btn-warning">Guardar</button>









<script type="text/javascript">

    $(document).ready(function(){
        $( "#fechaNacimiento" ).datepicker();
    });
</script>
