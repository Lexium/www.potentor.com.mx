            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>CV</h2>
                    <hr/>
                    <div class="row">
                      <div class="col-sm-6">
                           <div class="form-group">
                                <div class="custom-file">
                                    <label>
                                        Subir foto
                                    </label>
                                    <div class="uploader">
                                        <div id="inputval_1" class="input-value"></div>
                                        <label for="file_1"><i class="fa fa-camera"></i></label>
                                        <input id="file_1" class="upload" type="file">
                                    </div>
                                </div>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nombre(s)</label>
                                <input type="text" class="form-control" placeholder="Ej. Marisol">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Apellido paterno</label>
                                <input type="text" class="form-control" placeholder="Ej. López">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Apellido materno</label>
                                <input type="text" class="form-control" placeholder="Ej. Pérez">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Lugar de residencia</label>
                                <input type="text" class="form-control" placeholder="Ej. Ciudad de México">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="phone" class="form-control" placeholder="Ej. 811 012 34 56">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nacionalidad</label>
                                <input type="text" class="form-control" placeholder="Ej. Mexicana">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Ej. marisol@web.mx">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Estado civil</label>
                               <select class="form-control">
                                    <option>-</option>
                                    <option value="1">Casado</option>
                                    <option value="2">Soltero</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Fecha de nacimiento</label>
                                <input type="text" class="form-control" id="fechaNacimiento" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Nivel de estudios</label>
                               <select class="form-control">
                                    <option>-</option>
                                    <option value="1">Nivel 1</option>
                                    <option value="2">Nivel 2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Puesto</label>
                                <input type="text" class="form-control" placeholder="Ej. Ejecutivo de ventas">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Salario aproximado</label>
                                <input type="text" class="form-control" placeholder="Ej. MX $">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Área de especialidad</label>
                               <select class="form-control">
                                    <option>-</option>
                                    <option value="1">Área 1</option>
                                    <option value="2">Área 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Sub-área de especialidad</label>
                               <select class="form-control">
                                    <option>-</option>
                                    <option value="1">Sub área 1</option>
                                    <option value="2">Sub área 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Habilidades</label>
                                <input type="text" class="form-control" placeholder="Ej. Office, trabajo en equipo...">
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Experiencia</label>
                                <input type="text" class="form-control" placeholder="Ej. Ejecutivo de ventas internacionales">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Puesto</label>
                                <input type="text" class="form-control" placeholder="Ej. Ejecutivo de ventas">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Empresa</label>
                                <input type="text" class="form-control" placeholder="Ej. Potentor">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Actividades y logros</label>
                                <textarea class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                             <div class="form-group">
                                <label>Fecha de inicio</label>
                                <input type="text" class="form-control" id="fechaInicio" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                        <div class="col-sm-6">
                             <div class="form-group">
                                <label>Fecha de termino</label>
                                <input type="text" class="form-control" id="fechaTermino" placeholder="dd/mm/aaaa">
                            </div>
                        </div>
                        <div class="col-sm-6">
                             <div class="form-group">
                                <label><input type="checkbox"> Trabajo actual</label>
                            </div>
                        </div>
                    </div>
