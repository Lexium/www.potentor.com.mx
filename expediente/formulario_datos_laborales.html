
<h4 class="title_modal">Datos laborales</h4>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Área</label>
           <select class="form-control">
                <option>-</option>
                <option value="1">área 1</option>
                <option value="2">área 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Departamento</label>
           <select class="form-control">
                <option>-</option>
                <option value="1">Departamento 1</option>
                <option value="2">Departamento 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Sucursal</label>
           <select class="form-control">
                <option>-</option>
                <option value="1">Sucursal 1</option>
                <option value="2">Sucursal 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Unidad de negocio</label>
           <select class="form-control">
                <option>-</option>
                <option value="1">Unidad de negocio 1</option>
                <option value="2">Unidad de negocio 2</option>
            </select>
        </div>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>No. empleado</label>
            <input type="text" class="form-control" placeholder="Ej. 00123">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
         <div class="form-group">
            <label>Fecha de ingreso</label>
            <input type="text" class="form-control" id="fechaIngreso" placeholder="dd/mm/aaaa">
        </div>
    </div>

    <div class="col-sm-6">
        <div class="form-group">
            <label>Antigüedad</label>
            <input type="text" class="form-control" placeholder="Ej. 1 año">
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Puesto</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Puesto 1</option>
                <option value="2">Puesto 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Id del puesto</label>
            <input type="text" class="form-control" placeholder="Ej. 00001" disabled>
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Perfil</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Perfil 1</option>
                <option value="2">Perfil 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Id del perfil</label>
            <input type="text" class="form-control" placeholder="Ej. 00002" disabled>
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Nivel jerárquico</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Nivel 1</option>
                <option value="2">Nivel 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Jefe directo</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Jefe 1</option>
                <option value="2">Jefe 2</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Estatus del empleado</label>
            <select class="form-control">
                <option>-</option>
                <option value="1">Activo</option>
                <option value="2">Inactivo</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
         <div class="form-group">
            <label>Fecha de baja</label>
            <input type="text" class="form-control" id="fechaBaja" placeholder="dd/mm/aaaa">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Motivo de baja</label>
            <input type="text" class="form-control" placeholder="Ej. Motivos personales">
        </div>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Puesto anterior</label>
            <input type="text" class="form-control" placeholder="Ej. Asistente">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Tiempo en el puesto</label>
            <input type="text" class="form-control" placeholder="Ej. 1 año">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Puesto anterior</label>
            <input type="text" class="form-control" placeholder="Ej. Asistente">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label>Motivo de baja</label>
            <input type="text" class="form-control" placeholder="Ej. 1 año">
        </div>
    </div>
</div>
<button type="button" class="btn btn-warning">Guardar</button>










<script type="text/javascript">

    $(document).ready(function(){
        $("#fechaIngreso").datepicker();
        $( "#fechaBaja" ).datepicker();
    });
</script>
